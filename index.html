<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/output.css">
        <link rel="stylesheet" href="font/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body class="w-full bg-pink-700 min-h-[100vh] flex flex-wrap justify-center items-center">
        <main class="w-[400px] lg:w-[600px] flex flex-wrap">
                <div
                        class="w-full flex flex-wrap items-center justify-center bg-white mb-5 border border-gray-600 border-y-4 py-2 border-x-4 text-[30px] font-bold text-gray-600">
                        25 todos
                </div>
                <div
                        class="w-full flex flex-wrap items-center justify-center bg-white border border-gray-600 border-y-4 border-x-4 ">
                        <ul id="_ul"
                                class="w-full flex justify-around border-gray-600 border-b-4 p-3 lg:p-5 bg-yellow-500">
                                <li onclick="tabs(this)"
                                        class="text-[18px] md:text-[25px] text-gray-600 font-bold cursor-pointer transition-all hover:scale-[1.2]">
                                        ALL</li>
                                <li onclick="tabs(this)"
                                        class="text-[18px] md:text-[25px] text-gray-600 font-bold cursor-pointer transition-all hover:scale-[1.2]">
                                        PENDING</li>
                                <li onclick="tabs(this)"
                                        class="text-[18px] md:text-[25px] text-gray-600 font-bold cursor-pointer transition-all hover:scale-[1.2]">
                                        DONE</li>
                        </ul>
                        <div id="box"
                                class="w-[90%]   min-h-[300px] my-5  relative  overflow-hidden border-gray-600 border-y-4 border-x-4">
                                <ul id="one" class="w-[100%]    absolute   transition-all duration-[.6s] p-5">

                                </ul>
                                <ul id="two"
                                        class="w-[100%]   absolute top-[-1000%]   transition-all duration-[.6s] p-5">

                                </ul>
                                <ul id="three"
                                        class="w-[100%]   absolute top-[-1000%]   transition-all duration-[.6s] p-5">

                                </ul>
                        </div>
                        <div id="foot"
                                class="w-full min-h-[70px] relative mt-7 flex bg-sky-600 border-gray-600 border-t-4  overflow-hidden ">
                                <div
                                        class=" absolute top-[50%] left-[50%] translate-y-[-50%] translate-x-[-50%] text-[20px] md:text-[25px] text-gray-600 font-bold  transition-all duration-[.7s]">
                                        New
                                        thing
                                        todo?</div>
                                <div
                                        class="w-full absolute flex top-[-50%] left-[50%] translate-y-[-50%] translate-x-[-50%] p-2 justify-around items-center transition-all duration-[.7s]">
                                        <input class=" w-[50%] lg:w-[70%]  bg-sky-600 border-gray-600 border-y-4 border-x-4 p-2 text-[20px] text-gray-600 hover:bg-white"
                                                type="text" name="" id="" placeholder="do somthing?">
                                        <button id="but"
                                                class="  p-2 text-[20px] font-bold border-gray-600 border-y-4 border-x-4 text-gray-600 hover:bg-white hover: ">Submit</button>
                                        <i
                                                class="bi bi-x-circle  text-[40px] text-gray-600 font-semibold cursor-pointer"></i>
                                </div>
                        </div>
                </div>
        </main>
</body>
<script src="js/index.js">

</script>

</html>
